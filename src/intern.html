<!-- Intern Template -->

<div class="card employee-card mr-1 mt-3">
    <div class="card-header bg-primary">
        <h2 class="card-title text-white">{{ name }}</h2>
        <h3 class="card-title text-white"><i class="fas fa-user-graduate"></i> {{ role }}</h3>
    </div>
    <div class="card-body bg-light">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item text-dark">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
